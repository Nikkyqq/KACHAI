<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений - Лабораторная работа №4</title>
    
    <script src="https://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script src="jquery.cross-slide.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .gallery-container {
            margin: 20px auto;
            max-width: 800px;
        }
        
        #gallery {
            width: 600px;
            height: 400px;
            margin: 0 auto;
            border: 3px solid #6699CC;
            border-radius: 10px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
    
    <script>
        $(document).ready(function() {
            $('#gallery').crossSlide({
                sleep: 3,
                fade: 1
            }, [
                { src: 'images/01.jpg' },
                { src: 'images/02.jpg' },
                { src: 'images/03.jpg' },
                { src: 'images/04.jpg' }
            ]);
        });
    </script>
</head>
<body>
    <h1>Галерея изображений с плавной сменой</h1>
    
    <div class="gallery-container">
        <div id="gallery">
            Загрузка изображений...
        </div>
    </div>
    
    <div class="info">
        <p><strong>Техническая информация:</strong></p>
        <p>• Время смены изображений: 3 секунды</p>
        <p>• Плавность перехода: 1 секунда</p>
        <p>• Размер области: 600x400 пикселей</p>
        <p>• Количество изображений: 4</p>
    </div>
</body>
</html>
