<!DOCTYPE html>
<html>
<head>
    <title>Анкета web-разработчика</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        
        form {
            max-width: 600px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
        }
        
        .required::after {
            content: " *";
            color: red;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Анкета web-разработчика</h2>

    <form action="" method="post">
        <table>
            <caption align="left"><b>Заполните анкету</b></caption>
            
            <tr>
                <td class="required">E-mail</td>
                <td><input type="email" name="email" required autofocus></td>
            </tr>
            
            <tr>
                <td class="required">Пароль</td>
                <td><input type="password" name="password" required></td>
            </tr>
            
            <tr>
                <td class="required">Имя</td>
                <td><input type="text" name="name" required></td>
            </tr>
            
            <tr>
                <td class="required">Пол</td>
                <td>
                    <input type="radio" name="gender" id="male" value="male" required>
                    <label for="male">Мужчина</label>
                    
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Женщина</label>
                </td>
            </tr>
            
            <tr>
                <td class="required">Дата рождения</td>
                <td><input type="date" name="birthdate" required></td>
            </tr>
            
            <tr>
                <td>Возраст</td>
                <td><input type="number" name="age" min="18" max="65"></td>
            </tr>
            
            <tr>
                <td>Уровень зарплаты</td>
                <td>
                    <input type="range" name="salary" min="500" max="5000" step="100" value="2000">
                </td>
            </tr>
            
            <tr>
                <td>Любимый цвет</td>
                <td><input type="color" name="favcolor" value="#0000ff"></td>
            </tr>
            
            <tr>
                <td>Год начала работы</td>
                <td>
                    <select name="start_year">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>Знание языков</td>
                <td>
                    <input type="checkbox" name="languages" value="html" checked> HTML/CSS<br>
                    <input type="checkbox" name="languages" value="javascript"> JavaScript<br>
                    <input type="checkbox" name="languages" value="php"> PHP<br>
                    <input type="checkbox" name="languages" value="python"> Python<br>
                    <input type="checkbox" name="languages" value="java"> Java
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <textarea name="about" cols="50" rows="5" placeholder="Расскажите о себе..."></textarea>
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <button type="submit">Отправить</button>
                    <button type="reset">Сбросить</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
